<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidirectional Relationship Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .file-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input label {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-input label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.3);
        }

        .validator-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 16px;
            border-radius: 8px;
            color: #3182ce;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(79, 172, 254, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            color: #2b6cb0;
            font-weight: 600;
        }

        .navigation-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
        }

        .nav-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .current-position {
            background: #f7fafc;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            white-space: nowrap;
        }

        .quick-jump {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-jump select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 180px;
        }

        .relationship-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4299e1;
            transition: all 0.3s ease;
            position: relative;
        }

        .relationship-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .relationship-card.completed {
            border-left-color: #48bb78;
            background: linear-gradient(135deg, #f0fff4, #ffffff);
        }

        .validation-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .validation-status.pending {
            background: #fed7d7;
            color: #c53030;
        }

        .validation-status.completed {
            background: #c6f6d5;
            color: #38a169;
        }

        .validation-status.partial {
            background: #feebc8;
            color: #dd6b20;
        }

        .relationship-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .relationship-id {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .comparison-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 25px;
            align-items: center;
        }

        .node-panel {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            min-height: 200px;
        }

        .node-panel h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .node-description {
            color: #2d3748;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .relationship-arrow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }

        .arrow-section {
            border-radius: 8px;
            padding: 12px 16px;
            text-align: center;
            width: 150px;
            font-weight: bold;
            position: relative;
        }

        .arrow-section.relationship-1 {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #42a5f5;
        }

        .arrow-section.relationship-2 {
            background: #f3e5f5;
            color: #7b1fa2;
            border: 2px solid #ba68c8;
        }

        .relationship-type {
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .relationship-direction {
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .arrow-icon {
            font-size: 1.2rem;
            margin: 2px 0;
        }

        .description-expandable {
            position: relative;
        }

        .description-content {
            transition: all 0.3s ease;
        }

        .description-content.collapsed {
            max-height: 150px;
            overflow: hidden;
            position: relative;
        }

        .description-content.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, #f7fafc);
        }

        .description-toggle {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .description-toggle:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
        }

        .validation-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #dee2e6;
        }

        .validation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .validation-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .validation-item.validated {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .validation-item h4 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .confidence-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
            align-items: center;
        }

        .confidence-btn {
            padding: 6px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .confidence-btn:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .confidence-btn.active {
            background: #4299e1;
            color: white;
            border-color: #3182ce;
        }

        .confidence-btn.low { border-color: #f56565; }
        .confidence-btn.low.active { background: #f56565; }
        
        .confidence-btn.medium { border-color: #ed8936; }
        .confidence-btn.medium.active { background: #ed8936; }
        
        .confidence-btn.high { border-color: #48bb78; }
        .confidence-btn.high.active { background: #48bb78; }

        .description-input {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            margin-top: 10px;
        }

        .description-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #48bb78;
            color: white;
        }

        .btn-save:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .btn-skip {
            background: #a0aec0;
            color: white;
        }

        .btn-skip:hover {
            background: #718096;
        }

        .export-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-export {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .progress {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4299e1, #48bb78);
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .comparison-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .relationship-arrow {
                order: -1;
                flex-direction: row;
                justify-content: center;
            }
            
            .validation-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                justify-content: center;
            }

            .export-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 Bidirectional Relationship Validator</h1>
            <p>Validate and assess confidence levels for CNSC-USNRC bidirectional relationships</p>
        </div>

        <div class="controls">
            <div class="file-input">
                <input type="file" id="csvFile" accept=".csv" />
                <label for="csvFile">📁 Upload CSV File</label>
                <div class="validator-info">
                    Validator: <span id="validatorName">You</span>
                </div>
            </div>
            <div class="stats">
                <div class="stat">Total: <span id="totalCount">0</span></div>
                <div class="stat">Completed: <span id="completedCount">0</span></div>
                <div class="stat">Remaining: <span id="remainingCount">0</span></div>
            </div>
        </div>

        <div class="navigation-bar" id="navigationBar" style="display: none;">
            <div class="nav-controls">
                <button class="nav-btn" onclick="goToRelationship('first')">⏮️ First</button>
                <button class="nav-btn" onclick="goToRelationship('prev')">⬅️ Previous</button>
                <div class="current-position">
                    <span id="currentRelationship">1</span> of <span id="totalRelationships">0</span>
                </div>
                <button class="nav-btn" onclick="goToRelationship('next')">➡️ Next</button>
                <button class="nav-btn" onclick="goToRelationship('last')">⏭️ Last</button>
            </div>
            <div class="quick-jump">
                <span>Jump to:</span>
                <select id="relationshipSelect" onchange="jumpToRelationship(this.value)">
                    <option value="">Select relationship...</option>
                </select>
                <button class="nav-btn" onclick="goToRelationship('next-incomplete')">🎯 Next Incomplete</button>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <div id="relationshipsContainer">
            <div class="empty-state">
                <h2>📊 Upload a CSV file to start</h2>
                <p>Begin analyzing bidirectional relationship data for confidence validation.</p>
            </div>
        </div>

        <div class="export-section" id="exportSection" style="display: none;">
            <button class="btn-export" onclick="exportData()">
                💾 Export Validation Results
            </button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let relationshipData = [];
        let validatorName = 'Anonymous';
        let currentRelationshipIndex = 0;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Relationship Validator initialized');
            
            // Get validator name
            const name = prompt('Enter your name for validation:') || 'Anonymous';
            validatorName = name;
            document.getElementById('validatorName').textContent = validatorName;
            
            showNotification('Welcome! Please upload a CSV file to begin validation.');
        });

        // File upload handler
        document.getElementById('csvFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                console.log('File selected:', file.name);
                showNotification('Processing CSV file...');
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    console.log('File loaded, parsing CSV...');
                    try {
                        parseCSV(e.target.result);
                    } catch (error) {
                        console.error('Error parsing CSV:', error);
                        showNotification('Error parsing CSV file. Please check the format.');
                    }
                };
                reader.onerror = function() {
                    console.error('Error reading file');
                    showNotification('Error reading CSV file.');
                };
                reader.readAsText(file, 'utf-8');
            }
        });

        // Parse CSV function for new structure
        function parseCSV(csvText) {
            console.log('Starting CSV parsing...');
            console.log('CSV preview:', csvText.substring(0, 300) + '...');
            
            const lines = csvText.split(/\r?\n/);
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            
            console.log('Headers found:', headers);
            
            relationshipData = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                console.log(`\nProcessing line ${i}...`);
                
                const values = parseCSVLine(line);
                console.log(`Parsed ${values.length} values`);
                
                if (values.length >= 3) {
                    const nodeA = parseNodeData(values[0]);
                    const nodeB = parseNodeData(values[1]);
                    const relationshipsData = parseDetailedRelationships(values[2]);

                    console.log('Node A:', nodeA.regulation, 'Desc length:', nodeA.description?.length || 0);
                    console.log('Node B:', nodeB.regulation, 'Desc length:', nodeB.description?.length || 0);
                    console.log('Relationships found:', relationshipsData.length);

                    const relationship = {
                        id: relationshipData.length + 1,
                        nodeA: nodeA,
                        nodeB: nodeB,
                        relationships: relationshipsData.map(rel => ({
                            ...rel,
                            confidenceHuman: '',
                            validatedBy: null,
                            userDescription: ''
                        })),
                        completed: false,
                        lastModified: Date.now(),
                        validatedBy: []
                    };

                    relationshipData.push(relationship);
                    console.log(`Created relationship ${relationship.id} with ${relationship.relationships.length} relationships`);
                } else {
                    console.warn(`Line ${i} has insufficient columns:`, values.length);
                }
            }
            
            console.log('Total relationships parsed:', relationshipData.length);
            
            if (relationshipData.length > 0) {
                showNavigationBar();
                renderRelationships();
                updateStats();
                showNotification(`Successfully loaded ${relationshipData.length} relationships!`);
            } else {
                showNotification('No valid relationships found in CSV file.');
            }
        }

        // Parse CSV line
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            
            return result;
        }

        // Parse node data
        function parseNodeData(nodeString) {
            console.log('Parsing node:', nodeString.substring(0, 100) + '...');
            
            const node = {
                regulation: '',
                description: ''
            };

            try {
                // Extract regulation type
                const regMatch = nodeString.match(/:([A-Z]+)/);
                if (regMatch) {
                    node.regulation = regMatch[1];
                }

                // Extract description - improved regex to handle complex text
                const descMatch = nodeString.match(/description:\s*([^,}]+?)(?=,\s*(?:section|label|title|category|criterion_number|primary_safety_function):|$)/);
                if (descMatch) {
                    node.description = descMatch[1].trim();
                } else {
                    // Fallback - try to extract everything after description:
                    const fallbackMatch = nodeString.match(/description:\s*(.+?)(?=,\s*\w+:|}\s*$)/s);
                    if (fallbackMatch) {
                        node.description = fallbackMatch[1].trim();
                    } else {
                        // Last resort - extract anything between description: and next comma or end
                        const simpleMatch = nodeString.match(/description:\s*([^}]+)/);
                        if (simpleMatch) {
                            node.description = simpleMatch[1].trim().replace(/,$/, '');
                        }
                    }
                }

                console.log('Extracted:', node.regulation, 'Description length:', node.description.length);
            } catch (error) {
                console.error('Error parsing node data:', error);
            }

            return node;
        }

        // Parse detailed relationships (new structure)
        function parseDetailedRelationships(relationshipsString) {
            console.log('Parsing detailed relationships:', relationshipsString.substring(0, 100) + '...');
            
            const relationships = [];
            
            try {
                // Remove outer brackets and quotes
                let cleanString = relationshipsString.replace(/^"?\[/, '').replace(/\]"?$/, '');
                
                // Split by }, { pattern to separate individual relationships
                const relationshipBlocks = [];
                let current = '';
                let braceCount = 0;
                let inQuotes = false;
                
                for (let i = 0; i < cleanString.length; i++) {
                    const char = cleanString[i];
                    
                    if (char === '"' && cleanString[i-1] !== '\\') {
                        inQuotes = !inQuotes;
                    }
                    
                    if (!inQuotes) {
                        if (char === '{') {
                            braceCount++;
                        } else if (char === '}') {
                            braceCount--;
                        }
                    }
                    
                    current += char;
                    
                    if (braceCount === 0 && char === '}') {
                        relationshipBlocks.push(current.trim());
                        current = '';
                        // Skip the comma and space
                        if (cleanString[i + 1] === ',' && cleanString[i + 2] === ' ') {
                            i += 2;
                        }
                    }
                }
                
                // Add remaining if any
                if (current.trim()) {
                    relationshipBlocks.push(current.trim());
                }
                
                console.log('Found relationship blocks:', relationshipBlocks.length);
                
                relationshipBlocks.forEach((block, index) => {
                    console.log(`Processing relationship block ${index + 1}:`, block.substring(0, 100));
                    
                    const rel = {
                        type: '',
                        description: '',
                        direction: '',
                        confidence: ''
                    };
                    
                    // Extract relationship type from [:TYPE pattern
                    const typeMatch = block.match(/\[:([A-Z_]+)/);
                    if (typeMatch) {
                        rel.type = typeMatch[1];
                    }
                    
                    // Extract direction
                    const directionMatch = block.match(/direction:\s*([^,}]+)/);
                    if (directionMatch) {
                        rel.direction = directionMatch[1].trim();
                    }
                    
                    // Extract description
                    const descMatch = block.match(/description:\s*([^}]+?)(?=}\]|,\s*confidence:|$)/);
                    if (descMatch) {
                        rel.description = descMatch[1].trim();
                    }
                    
                    // Extract confidence
                    const confMatch = block.match(/confidence:\s*(\w+)/);
                    if (confMatch) {
                        rel.confidence = confMatch[1];
                    }
                    
                    console.log('Extracted relationship:', {
                        type: rel.type,
                        direction: rel.direction,
                        confidence: rel.confidence,
                        descriptionLength: rel.description.length
                    });
                    
                    relationships.push(rel);
                });
                
            } catch (error) {
                console.error('Error parsing detailed relationships:', error);
            }
            
            return relationships;
        }

        // Function to get the correct flag emoji based on regulation name
        function getFlag(regulation) {
            switch (regulation.toUpperCase()) {
                case 'CNSC':
                    return '🇨🇦';
                case 'USNRC':
                    return '🇺🇸';
                default:
                    return '🌐'; // Default flag for unknown regulations
            }
        }

        // Get direction arrow and labels
        function getDirectionInfo(direction, nodeA, nodeB) {
            if (direction === 'a->b') {
                return {
                    arrow: '→',
                    fromNode: nodeA.regulation || 'A',
                    toNode: nodeB.regulation || 'B',
                    label: `${nodeA.regulation || 'A'} → ${nodeB.regulation || 'B'}`
                };
            } else if (direction === 'b->a') {
                return {
                    arrow: '←',
                    fromNode: nodeB.regulation || 'B',
                    toNode: nodeA.regulation || 'A',
                    label: `${nodeB.regulation || 'B'} → ${nodeA.regulation || 'A'}`
                };
            } else {
                return {
                    arrow: '↔',
                    fromNode: 'Unknown',
                    toNode: 'Unknown',
                    label: 'Unknown Direction'
                };
            }
        }

        // Show navigation bar
        function showNavigationBar() {
            document.getElementById('navigationBar').style.display = 'flex';
            document.getElementById('exportSection').style.display = 'flex';
            updateNavigationControls();
        }

        // Render relationships
        function renderRelationships() {
            const container = document.getElementById('relationshipsContainer');
            container.innerHTML = '';

            relationshipData.forEach((rel, index) => {
                const card = createRelationshipCard(rel, index);
                container.appendChild(card);
            });
            
            highlightCurrentRelationship();
        }

        // Create expandable description
        function createExpandableDescription(text, index, nodeType) {
            if (!text || text === 'No description available') {
                return text;
            }
            
            const needsExpansion = text.length > 400;
            
            if (!needsExpansion) {
                return text;
            }
            
            return `
                <div class="description-expandable">
                    <div class="description-content collapsed" id="desc_${nodeType}_${index}">
                        ${text}
                    </div>
                    <button class="description-toggle" onclick="toggleDescription('${nodeType}_${index}')">
                        Show More
                    </button>
                </div>
            `;
        }

        // Toggle description
        function toggleDescription(id) {
            const contentDiv = document.getElementById(`desc_${id}`);
            const button = event.target;
            
            if (contentDiv.classList.contains('collapsed')) {
                contentDiv.classList.remove('collapsed');
                button.textContent = 'Show Less';
            } else {
                contentDiv.classList.add('collapsed');
                button.textContent = 'Show More';
            }
        }

        // Create relationship card
        function createRelationshipCard(rel, index) {
            const card = document.createElement('div');
            const validationStatus = getValidationStatus(rel);
            
            card.className = `relationship-card ${validationStatus.class}`;
            
            // Create relationship arrows section
            let relationshipArrowsHtml = '';
            rel.relationships.forEach((relationship, relIndex) => {
                const directionInfo = getDirectionInfo(relationship.direction, rel.nodeA, rel.nodeB);
                relationshipArrowsHtml += `
                    <div class="arrow-section relationship-${relIndex + 1}">
                        <div class="relationship-type">${relationship.type || 'UNKNOWN'}</div>
                        <div class="arrow-icon">${directionInfo.arrow}</div>
                        <div class="relationship-direction">${directionInfo.label}</div>
                    </div>
                `;
            });
            
            // Create validation items
            let validationItemsHtml = '';
            rel.relationships.forEach((relationship, relIndex) => {
                const directionInfo = getDirectionInfo(relationship.direction, rel.nodeA, rel.nodeB);
                const isValidated = relationship.validatedBy && relationship.confidenceHuman;
                
                validationItemsHtml += `
                    <div class="validation-item ${isValidated ? 'validated' : ''}">
                        <h4>🔄 Relationship ${relIndex + 1} (${directionInfo.label})</h4>
                        <p><strong>Relationship Type:</strong> ${relationship.type || 'Not found'}</p>
                        <p><strong>Description:</strong> ${relationship.description || 'No description found'}</p>
                        <div class="confidence-selector">
                            <span>Human Validation:</span>
                            ${createConfidenceButtons(`rel_${index}_${relIndex}`, relationship.confidenceHuman)}
                        </div>
                        <textarea class="description-input" placeholder="Enter additional notes..." 
                            id="rel_desc_${index}_${relIndex}">${relationship.userDescription || ''}</textarea>
                    </div>
                `;
            });
            
            card.innerHTML = `
                <div class="validation-status ${validationStatus.class}">${validationStatus.text}</div>
                
                <div class="relationship-header">
                    <div class="relationship-id">Relationship #${rel.id}</div>
                </div>
                
                <div class="comparison-container">
                    <div class="node-panel">
                        <h3>${getFlag(rel.nodeA.regulation)} ${rel.nodeA.regulation || 'CNSC'}</h3>
                        <div class="node-description">
                            ${createExpandableDescription(rel.nodeA.description || 'No description available', index, 'a')}
                        </div>
                    </div>
                    
                    <div class="relationship-arrow">
                        ${relationshipArrowsHtml}
                    </div>
                    
                    <div class="node-panel">
                        <h3>${getFlag(rel.nodeB.regulation)} ${rel.nodeB.regulation || 'USNRC'}</h3>
                        <div class="node-description">
                            ${createExpandableDescription(rel.nodeB.description || 'No description available', index, 'b')}
                        </div>
                    </div>
                </div>
                
                <div class="validation-section">
                    <div class="validation-grid">
                        ${validationItemsHtml}
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-skip" onclick="skipRelationship(${index})">Skip</button>
                        <button class="btn btn-save" onclick="saveRelationship(${index})">✅ Validate & Save</button>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Get validation status
        function getValidationStatus(rel) {
            const totalRelationships = rel.relationships.length;
            const validatedRelationships = rel.relationships.filter(r => r.validatedBy && r.confidenceHuman).length;
            
            if (validatedRelationships === totalRelationships && totalRelationships > 0) {
                return { class: 'completed', text: 'Completed' };
            } else if (validatedRelationships > 0) {
                return { class: 'partial', text: `Partially Validated (${validatedRelationships}/${totalRelationships})` };
            } else {
                return { class: 'pending', text: 'Pending Validation' };
            }
        }

        // Create confidence buttons
        function createConfidenceButtons(name, selectedValue) {
            const levels = ['low', 'medium', 'high'];
            return levels.map(level => 
                `<button class="confidence-btn ${level} ${selectedValue === level ? 'active' : ''}" 
                         onclick="selectConfidence('${name}', '${level}')">${level}</button>`
            ).join('');
        }

        // Select confidence
        function selectConfidence(name, level) {
            document.querySelectorAll(`button[onclick*="${name}"]`).forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Save relationship
        function saveRelationship(index) {
            const rel = relationshipData[index];
            let hasValidations = false;
            
            // Update each relationship's validation data
            rel.relationships.forEach((relationship, relIndex) => {
                const confidenceBtn = document.querySelector(`button[onclick*="rel_${index}_${relIndex}"].active`);
                if (confidenceBtn) {
                    relationship.confidenceHuman = confidenceBtn.textContent;
                    relationship.validatedBy = validatorName;
                    hasValidations = true;
                }
                
                relationship.userDescription = document.getElementById(`rel_desc_${index}_${relIndex}`).value;
            });
            
            // Mark as completed if all relationships are validated
            const allValidated = rel.relationships.every(r => r.validatedBy && r.confidenceHuman);
            if (allValidated && rel.relationships.length > 0) {
                rel.completed = true;
                if (!rel.validatedBy.includes(validatorName)) {
                    rel.validatedBy.push(validatorName);
                }
            }
            
            rel.lastModified = Date.now();
            currentRelationshipIndex = index;
            
            updateStats();
            renderRelationships();
            
            if (hasValidations) {
                showNotification('Validation saved successfully!');
                
                // Auto-navigate to next incomplete relationship
                const nextIncompleteIndex = relationshipData.findIndex((r, i) => i > index && !r.completed);
                
                if (nextIncompleteIndex !== -1) {
                    setTimeout(() => {
                        currentRelationshipIndex = nextIncompleteIndex;
                        scrollToRelationship(nextIncompleteIndex);
                        updateNavigationControls();
                        showNotification(`Moved to Relationship #${relationshipData[nextIncompleteIndex].id}`);
                    }, 800);
                } else {
                    const allCompleted = relationshipData.every(r => r.completed);
                    if (allCompleted) {
                        setTimeout(() => {
                            showNotification('🎉 All relationships validated! Great job!');
                        }, 600);
                    }
                }
            } else {
                showNotification('Please select confidence levels before saving.');
            }
        }

        // Skip relationship
        function skipRelationship(index) {
            const nextIncomplete = relationshipData.findIndex((rel, i) => i > index && !rel.completed);
            if (nextIncomplete !== -1) {
                currentRelationshipIndex = nextIncomplete;
                scrollToRelationship(nextIncomplete);
                updateNavigationControls();
            }
        }

        // Navigation functions
        function goToRelationship(direction) {
            let targetIndex = currentRelationshipIndex;
            
            switch(direction) {
                case 'first':
                    targetIndex = 0;
                    break;
                case 'prev':
                    targetIndex = Math.max(0, currentRelationshipIndex - 1);
                    break;
                case 'next':
                    targetIndex = Math.min(relationshipData.length - 1, currentRelationshipIndex + 1);
                    break;
                case 'last':
                    targetIndex = relationshipData.length - 1;
                    break;
                case 'next-incomplete':
                    const nextIncomplete = relationshipData.findIndex((rel, i) => i > currentRelationshipIndex && !rel.completed);
                    if (nextIncomplete !== -1) {
                        targetIndex = nextIncomplete;
                    }
                    break;
            }
            
            if (targetIndex !== currentRelationshipIndex) {
                currentRelationshipIndex = targetIndex;
                scrollToRelationship(targetIndex);
                updateNavigationControls();
            }
        }

        function jumpToRelationship(value) {
            if (value) {
                const index = parseInt(value) - 1;
                if (index >= 0 && index < relationshipData.length) {
                    currentRelationshipIndex = index;
                    scrollToRelationship(index);
                    updateNavigationControls();
                }
            }
        }

        function scrollToRelationship(index) {
            const cards = document.querySelectorAll('.relationship-card');
            if (cards[index]) {
                cards[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
                highlightCurrentRelationship();
            }
        }

        function highlightCurrentRelationship() {
            const cards = document.querySelectorAll('.relationship-card');
            cards.forEach((card, index) => {
                if (index === currentRelationshipIndex) {
                    card.style.border = '3px solid #4299e1';
                    card.style.boxShadow = '0 0 20px rgba(66, 153, 225, 0.3)';
                } else {
                    card.style.border = '';
                    card.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.1)';
                }
            });
        }

        function updateNavigationControls() {
            if (relationshipData.length === 0) return;
            
            document.getElementById('currentRelationship').textContent = currentRelationshipIndex + 1;
            document.getElementById('totalRelationships').textContent = relationshipData.length;
            
            // Update navigation buttons
            const firstBtn = document.querySelector('button[onclick="goToRelationship(\'first\')"]');
            const prevBtn = document.querySelector('button[onclick="goToRelationship(\'prev\')"]');
            const nextBtn = document.querySelector('button[onclick="goToRelationship(\'next\')"]');
            const lastBtn = document.querySelector('button[onclick="goToRelationship(\'last\')"]');
            
            if (firstBtn) firstBtn.disabled = currentRelationshipIndex === 0;
            if (prevBtn) prevBtn.disabled = currentRelationshipIndex === 0;
            if (nextBtn) nextBtn.disabled = currentRelationshipIndex === relationshipData.length - 1;
            if (lastBtn) lastBtn.disabled = currentRelationshipIndex === relationshipData.length - 1;
            
            // Update dropdown
            const select = document.getElementById('relationshipSelect');
            if (select) {
                select.innerHTML = '<option value="">Select relationship...</option>';
                relationshipData.forEach((rel, index) => {
                    const status = rel.completed ? '✅' : '⏳';
                    const option = document.createElement('option');
                    option.value = index + 1;
                    option.textContent = `${status} Relationship #${rel.id}`;
                    if (index === currentRelationshipIndex) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
            }
        }

        // Update statistics
        function updateStats() {
            const total = relationshipData.length;
            const completed = relationshipData.filter(rel => rel.completed).length;
            const remaining = total - completed;
            const progress = total > 0 ? (completed / total * 100) : 0;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = remaining;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Export data
        function exportData() {
            const csvContent = generateCSV();
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            link.setAttribute('href', url);
            link.setAttribute('download', `validated_relationships_${timestamp}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification('Results exported successfully!');
        }

        // Generate CSV
        function generateCSV() {
            const headers = [
                'ID', 'Node_A_Regulation', 'Node_A_Description',
                'Node_B_Regulation', 'Node_B_Description',
                'Relationship_Number', 'Relationship_Type', 'Direction', 'Description', 
                'Confidence_Human', 'Validated_By', 'User_Description',
                'Completed', 'Last_Modified'
            ];
            
            let csv = headers.join(',') + '\n';
            
            relationshipData.forEach(rel => {
                rel.relationships.forEach((relationship, relIndex) => {
                    const row = [
                        rel.id,
                        `"${rel.nodeA.regulation || ''}"`,
                        `"${(rel.nodeA.description || '').replace(/"/g, '""')}"`,
                        `"${rel.nodeB.regulation || ''}"`,
                        `"${(rel.nodeB.description || '').replace(/"/g, '""')}"`,
                        relIndex + 1,
                        `"${relationship.type || ''}"`,
                        `"${relationship.direction || ''}"`,
                        `"${(relationship.description || '').replace(/"/g, '""')}"`,
                        relationship.confidenceHuman || '',
                        relationship.validatedBy || '',
                        `"${(relationship.userDescription || '').replace(/"/g, '""')}"`,
                        rel.completed,
                        new Date(rel.lastModified).toISOString()
                    ];
                    csv += row.join(',') + '\n';
                });
            });
            
            return csv;
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.altKey) {
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        goToRelationship('prev');
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        goToRelationship('next');
                        break;
                    case 'Home':
                        e.preventDefault();
                        goToRelationship('first');
                        break;
                    case 'End':
                        e.preventDefault();
                        goToRelationship('last');
                        break;
                    case 'n':
                        e.preventDefault();
                        goToRelationship('next-incomplete');
                        break;
                }
            }
        });
    </script>
</body>
</html>
